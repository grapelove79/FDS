<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>서브 픽셀</title>
  <style>
    .container {
      width: 50px;
      height: 50px;
      background: red;
    }

    .demo {
      background: green;
    }

    .test {
      float: left;
      width: 25%;
      height: 50px;
      background: red;
      font-size: 10px;
      font-family: Arial;
      color: black;
    }

    .inner {
      float: left;
      width: 12px;
      height: 50px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <div class="container demo">
      <div class="test"><div class="inner"></div></div>
      <div class="test"><div class="inner"></div></div>
      <div class="test"><div class="inner"></div></div>
      <div class="test"><div class="inner"></div></div>
  </div>
</body>
</html>
