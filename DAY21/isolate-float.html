<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Isolate Float Technique</title>
  <link rel="stylesheet" href="../Resources/common.css">
  <link rel="stylesheet" href="../Resources/initialization/normalize.css">
  <link rel="stylesheet" href="../Resources/grid-system/grid-fluid-1280-8.css">
  <style>
    .box {
      float: left;
      width: calc(12.8% * 0.81);
      margin-right: calc(12.8% * 0.19);
      height: 48px;
      background: #000;
      text-align: center;
      line-height: 48px;
      color: #fff;
    }
    [class*="isolate-"] {
      margin-right: -100%;
    }
    .isolate-1 { margin-left: calc(12.8% * 0); }
    .isolate-2 { margin-left: calc(12.8% * 1); }
    .isolate-3 { margin-left: calc(12.8% * 2); }
    .isolate-4 { margin-left: calc(12.8% * 3); }
  </style>
</head>
<body>

  <div class="grid-container show-grid">
    <div class="box isolate-4">1</div>
    <div class="box isolate-3">2</div>
    <div class="box isolate-2">3</div>
    <div class="box isolate-1">4</div>
  </div>

</body>
</html>
