<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Material-Style-Button</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-header">
    <h1 class="page-title">Material Button Interaction</h1>
    <small>by eatdesignlove</small>  
  </div>
  <div id="btn-group" class="btn-group">
    <button type="button" data-color="#00BCD4">+</button> 
    <!-- data-color:를 쓰는 이유는 값을 가져다 쓰기 위해 -->
    <button type="button" data-color="#FF5252">+</button>
    <button type="button" data-color="#009688">+</button>
    <button type="button" data-color="#FFC107">+</button>
    <button type="button" data-color="#673AB7">+</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
