<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>갤러리</title>
	<meta name="viewport" content="device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			background: url(images/bg.jpg) no-repeat ;
			background-size: cover;
		}
		ul{
			padding-top: 16%;
			text-align: center;
		}
		li{
			width:25%;	
			float:left;
			list-style: none;
		}
		span{
			width:100%;
			display: inline-block;
		}
		img{
			vertical-align: middle;
			border: 10px solid black;
			box-shadow: 10px 10px 5px rgba(0,0,0,.50);
			max-width: 100%;

		}
	</style>
</head>
<body>
	<ul>
		<li><span><img src="images/img01.jpg" alt="미비포유"></span></li>
		<li><span><img src="images/img02.jpg" alt="레전드오브타잔"></span></li>
		<li><span><img src="images/img03.jpg" alt="사냥"></span></li>
		<li><span><img src="images/img04.jpg" alt="굿바이싱글"></span></li>
	</ul>
</body>
</html>
