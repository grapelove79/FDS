<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<div class="default-themes">

  <label for="facebook" class="toggle-btn">
    <input type="checkbox" id="facebook" />
    <strong class="toggle-name">FACEBOOK</strong>
  </label>

  <label for="twitter" class="toggle-btn">
    <input type="checkbox" id="twitter" />
    <strong class="toggle-name">TWITTER</strong>
  </label>
  
  <label for="instagram" class="toggle-btn">
    <input type="checkbox" id="instagram" />
    <strong class="toggle-name">INSTAGRAM</strong>
  </label>

  <ul class="themes-selector">
    <li>
      <label for="themes01" class="themes-btn">
        <input type="radio" id="themes01" name="color" />
        <div class="themes-name">themes01</div>
      </label>
    </li>
    <li>
      <label for="themes02" class="themes-btn">
        <input type="radio" id="themes02" name="color" />
        <div class="themes-name">themes02</div>
      </label>
    </li>
    <li>
      <label for="themes03" class="themes-btn">
        <input type="radio" id="themes03" name="color" />
        <div class="themes-name">themes03</div>
      </label>
    </li>
  </ul>

</div>
</body>
</html>
