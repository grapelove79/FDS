<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>RWD: Responsive Web Design</title>
  <link rel="stylesheet" href="../../Resources/common.css">
  <link rel="stylesheet" href="../../Resources/initialization/normalize.css">
  <!-- <link rel="stylesheet" href="../Resources/grid-system/grid-fluid-1280-8.css"> -->
  <link rel="stylesheet" href="css/rwd.css">
  <style>
  .container {
    max-width: 1230px;
    min-height: 100vh;
    margin-left: auto;
    margin-right: auto;
    background: #eaeaea;
  }
  .container h2 {
    margin-top: 0;
  }
  video {
    border: 1px solid;
  }
  .keep-original-scale {
    max-width: 640px;
  }
  iframe {
    border: 0;
  }
  </style>
</head>
<body>

  <div class="container">
    <h2>RWD Video</h2>

    <h3>width: 100%; height: auto; max-width: 640px;</h3>
    <video
      class="keep-original-scale rwd-video"
      poster="media/youtube-video-poster.jpg"
      src="media/youtube-video.mp4"
      width="640"
      height="360"
      controls>
    </video>

    <hr>

    <h3>width: 100%; height: auto;</h3>
    <video
      class="rwd-video"
      poster="media/youtube-video-poster.jpg"
      src="media/youtube-video.mp4"
      width="640"
      height="360"
      controls>
    </video>

    <hr>

    <h3>&lt;iframe&gt; Youtube 예시</h3>
    <div class="rwd-media-container">
      <iframe
        class="rwd-media"
        width="640"
        height="360"
        src="https://www.youtube.com/embed/4vCoFLsJs5Q"
        allowfullscreen>
      </iframe>
    </div>

    <h3>&lt;iframe&gt; Vimeo 예시</h3>
    <div class="rwd-media-container">
      <iframe
        allowfullscreen
        class="rwd-media"
        src="https://player.vimeo.com/video/174668765"></iframe>
    </div>
  </div>

</body>
</html>
