<!DOCTYPE html>
<html lang="ko-KR" data-ng-app><!-- data-ng-app지시자를 붙여준다. -->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>앵귤러 이해를 위한 실습 Part 1</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      /*background: #ebebeb;*/
      /*background: {{view_color}};*/
    }
    .color-place-view {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1000px;
      height: 300px;
      /*background: #ececec;*/
      background: {{view_color}};
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<!-- my_color, is-hidden변수선언 -->
<body data-ng-init="
  my_color   = '#fc414b';
  hidden     = true;
  colors     = {
    'pink'   : '#f97580',
    'purple' : '#8958f8',
    'green'  : '#68fd91',
    'yellow' : '#f7d662',
    'cyan'   : '#52f6dd'
  };
  view_color = colors.pink;
  my_style = {
    'width': '400px',
    'height': '400px'
  };
">

<!--
  Directives & Expressions
    ⊙ ng-init
    ⊙ ng-show
    ⊙ ng-hide
    ⊙ ng-model
    ⊙ ng-click
-->

<!-- 팔레트 토글 버튼 -->
<button
  type="button"
  class="toggle-palette-btn"
  data-ng-click="hidden = !hidden"><!-- hidden은 모델 데이터이다. -->
  <!-- {{ hidden }} -->
  <!-- 팔레트 <span data-ng-show="hidden">감추기</span><span data-ng-hide="hidden">보이기</span> -->
  <!-- 팔레트 {{ hidden ? '감추기' : '보이기' }} -->
  팔레트 <span data-ng-bind="hidden ? '감추기' : '보이기'"></span>
</button>

<!-- 팔레트 -->
<div class="color-palette" data-ng-show="hidden">
  <!-- color palette -->
  <!-- 사용자가 클릭하면 value값이 view_color로  -->
  <label><input type="radio" value="{{ colors.pink }}" data-ng-model="view_color"> pink</label>
  <label><input type="radio" value="{{ colors.purple }}" data-ng-model="view_color"> purple</label>
  <label><input type="radio" value="{{ colors.green }}" data-ng-model="view_color"> green</label>
  <label><input type="radio" value="{{ colors.yellow }}" data-ng-model="view_color"> yellow</label>
  <label><input type="radio" value="{{ colors.cyan }}" data-ng-model="view_color"> cyan</label>
</div>

<!-- 팔레트 제어에 따른 뷰 -->
<!-- {{ view_color }} -->
<!-- <div class="color-place-view" style="background: {{view_color}}">
  {{view_color}}
</div> -->
<div class="color-place-view">{{view_color}}</div>

</body>
</html>
