<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jQuery 시작하기</title>
	<!-- 자바스크립트 DOM 조작에 최적화된 라이브러리: jQuery -->
	<!-- CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Local -->
	<script>
		if(!this.jQuery) {
			document.write = <script src="../../Resources/library/jquery-3.1.0.slim.min.js"><\/script>
		}
		// CDN jQuery 로드가 실패했다면.. 로컬 jQuery 파일을 로드하라.
		// <script src="../../Resources/library/jquery-3.1.0.slim.min.js"><\/script>
		this.jQuery || document.write('<script src="../../Resources/library/jquery-3.1.0.slim.min.js"><\/script>');
	</script>
	<script>
		(function(global, $) {
			'use strict';
			// 자바스크립트 지원환경 유무 파악 class 식별자 처리 (html를 찾아서 no-js지우고 js를 추가해라)
			$('html').removeClass('no-js').addClass('js'); 

			function init() {
				// 문서에 이 코드가 처리될 시기에는 아직 완성되지 않은 <body> 내부의 객체는 접근이 X
				var $container = $('.container');
				// console.log($container.length);
			}
			// 문서 객체 모델이 완성된 후가 되면 init 함수를 실행하라.
			$(document).ready(init);

		})(this, this.jQuery);
	</script>
</head>
<body>
	<div class=""></div>
</body>
</html>
