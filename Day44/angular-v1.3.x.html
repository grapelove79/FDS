      display: none;
    }

    .tab-menu .tab-content.active {
      display: block;
    }

  </style>

</head>

  <div
    role="application"
    class="tab-menu"
    data-ng-controller="tabController">

    <!-- <div>{{selected_tab_idx}}</div> -->
    <!-- tab handle list -->
    <div role="tablist" class="tab-control">
      <button
        data-ng-click="selectTab(0)"
        data-ng-class="{'active': isSelectedTab(0)}"
        type="button" role="tab" class="tab-handle">
        shoes</button>
      <button
        data-ng-click="selectTab(1)"
        data-ng-class="{'active': isSelectedTab(1)}"
        type="button" role="tab" class="tab-handle">
        bag</button>
      <button
        data-ng-click="selectTab(2)"
        data-ng-class="{'active': isSelectedTab(2)}"
        type="button" role="tab" class="tab-handle">
        hat</button>
    </div>
    <!-- tab content list -->
    <div
      role="tabpanel"
      data-ng-class="{'active': isSelectedTab(0)}"
      class="tab-content">
      <h2>Shoes</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe.</p>
    </div>
    <div role="tabpanel" data-ng-class="{'active': isSelectedTab(1)}" class="tab-content">
      <h2>Bag</h2>
      <p>Dolor sit amet, consectetur adipisicing elit. Nihil.</p>
    </div>
    <div role="tabpanel" data-ng-class="{'active': isSelectedTab(2)}" class="tab-content">

      <p>Culpaorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
  </div>
